<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Useful Url decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet" type="text/css">
  <link href="build/urldecoder.css" type="text/css" rel="stylesheet">
</head>
<body>
  <form method="GET" action="" class="decode-form">
    <textarea class="encoded" name="encoded" placeholder="(ex. http://www.example.com/?a=an%20example&amp;b=2)"></textarea>

    <input type="submit" value="Decode" class="submit-button btn">
  </form>

  <div class="output">
    <div class="decoded"></div>
    <dl class="decoded-params"></dl>
  </div>

  <script type="text/javascript" src="build/urldecoder.js"></script>
</body>
</html>
